<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }

        .container {
            background: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #ff5e62;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 94, 98, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff5e62;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e04c50;
        }

        #message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }

        .back-button {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 15px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #222;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit a Complaint</h2>
        <form id="complaintForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="complaint" placeholder="Your Complaint" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
        <a href="index.html" class="back-button">â¬… Back to Home</a>
    </div>

    <script>
        document.getElementById("complaintForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent page refresh

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const complaint = document.getElementById("complaint").value;

            const response = await fetch("http://localhost:5000/api/submit-complaint", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, complaint })
            });

            const result = await response.json();
            document.getElementById("message").innerText = result.message;
        });
    </script>
</body>
</html>
