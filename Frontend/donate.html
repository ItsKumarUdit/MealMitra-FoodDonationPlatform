<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food - Community Food Donation Platform</title>
    <link rel="stylesheet" href="SideBar.css">
    <link rel="stylesheet" href="FSD_CSS.css">
    <style>
        .login-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
            z-index: 1001;
            pointer-events: auto;
        }
        .login-button:hover {
            background-color: #45a049;
        }
        .profile-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.4s ease-in-out;
            z-index: 1000;
        }
        .profile-popup.active {
            display: block;
        }
        .profile-info {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #333;
        }
        .logout-button, .back-button {
            background-color: #f44336;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover, .back-button:hover {
            background-color: #e53935;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('Home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        body * {
            position: relative;
        }
        .hamburger {
            position: fixed;
            top: 15px;
            left: 25px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 1001;
            pointer-events: auto;
        }
        #login-button {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 12px 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            pointer-events: auto;
        }
        #login-button:hover {
            transform: scale(1.1);
            background: #2E7D32;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25);
        }
        @media screen and (max-width: 600px) {
            #login-button {
                right: 10px;
                top: 10px;
                padding: 10px 15px;
            }
        }
        nav a {
            position: relative;
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ffffff;
            opacity: 0;
            transform: scale(1.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        nav a:hover::before {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <a href="login.html" class="login-button" id="login-button" style="background-color: cyan;">Login / Sign Up</a>

    <header>
        <div class="header-content">
            <img src="logo.png" alt="MealMitra Logo" class="logo">
            <h1>MealMitra - Food Donation Platform</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="donate.html">Donate</a>
            <a href="Need_Food.html">Need Food?</a>
            <a href="donations.html">View Donations</a>
            <a href="Food_Request.html">View Requests</a>
            <a href="foodCrisis.html">Reason</a>
            <a href="team.html">Team Behind</a>
            <div class="hamburger" onclick="toggleSidebar()">☰</div>
            <div class="sidebar" id="sidebar">
                <a href="#">Your Activities</a>
                <a href="#">Setting</a>
                <a href="complaint.html">Report Issue</a>
                <a href="FAQ.html">FAQ</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="donate">
            <h2>Donate Food</h2>
            <form id="donationForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" required>

                <label for="foodDetails">Food Details:</label>
                <textarea id="foodDetails" name="foodDetails" rows="4" placeholder="Describe the food you're donating" required></textarea>

                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expiryDate" required>

                <label for="location">Pick-up Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter the location" required>

                <button type="submit">Submit Donation</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Community Food Donation Platform. All rights reserved.</p>
    </footer>

    <div class="profile-popup" id="profile-popup">
        <div class="profile-info" id="profile-info"></div>
        <button class="back-button" onclick="goBack()">Back</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
        }
    
        const user = JSON.parse(localStorage.getItem('user'));
        const loginButton = document.getElementById('login-button');
        const profilePopup = document.getElementById('profile-popup');
        const profileInfo = document.getElementById('profile-info');
    
        console.log('User from localStorage:', user);
    
        if (user) {
            loginButton.textContent = user.name || 'User';
            loginButton.href = '#';
            loginButton.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Login button clicked');
                showProfile();
            });
            profileInfo.textContent = `Name: ${user.name || 'N/A'}, Mobile: ${user.mobile || 'N/A'}, Role: ${user.role || 'N/A'}`;
        } else {
            loginButton.textContent = 'Login / Sign Up';
            loginButton.href = 'login.html';
            loginButton.addEventListener('click', function(e) {
                console.log('Redirecting to login');
            });
        }
    
        function showProfile() {
            console.log('Showing profile popup');
            profilePopup.classList.add('active');
        }
    
        function logout() {
            console.log('Logging out');
            localStorage.removeItem('user');
            loginButton.textContent = 'Login / Sign Up';
            loginButton.href = 'login.html';
            loginButton.removeEventListener('click', showProfile);
            loginButton.addEventListener('click', function(e) {
                console.log('Redirecting to login after logout');
            });
            profilePopup.classList.remove('active');
        }
    
        function goBack() {
            console.log('Going back');
            profilePopup.classList.remove('active');
        }
    </script>
    <script src="FSD_JS.js"></script>
</body>
</html>
