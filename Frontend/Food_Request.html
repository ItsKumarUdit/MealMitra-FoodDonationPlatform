<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Requests - Community Food Donation Platform</title>
    <link rel="stylesheet" href="SideBar.css">
    <link rel="stylesheet" href="FSD_CSS.css">
    <style>
      .card-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 2rem;
            padding: 1rem;
            align-items: center;
        }

        .donation-card {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 2px solid #1769f6;
            margin-top: 10px;
        }

        .donation-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .donation-card h3 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .donation-card p {
            font-size: 1rem;
            margin-bottom: 0.8rem;
        }

        .donation-card button {
            padding: 1rem;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .donation-card button:hover {
            background-color: #0066cc;
        }

        footer {
            background: rgba(30, 45, 65, 0.95);
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-top: 3.5rem;
            font-size: 1.1rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            border-top: 2px solid #2575fc;
        }

        footer p {
            margin: 0;
        }

        .section-heading {
            font-size: 2rem;
            color: #2575fc;
            font-weight: bold;
            text-align: center;
            padding: 0.5rem 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 35%;
            margin: 0 auto;
        }

        .login-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .profile-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.4s ease-in-out;
        }

        .profile-popup.active {
            display: block;
        }

        .profile-info {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #333;
        }

        .logout-button, .back-button {
            background-color: #f44336;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover, .back-button:hover {
            background-color: #e53935;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="login-button" id="login-button" style="background-color: cyan;">Login / Sign Up</a>

    <header>
        <div class="header-content">
            <img src="logo.png" alt="MealMitra Logo" class="logo"> <!-- Add your logo file here -->
            <h1>MealMitra - Food Donation Platform</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="donate.html">Donate</a>
            <a href="Need_Food.html">Need Food?</a>
            <a href="donations.html">View Donations</a>
            <a href="Food_Request.html">View Requests</a>
            <a href="foodCrisis.html">Reason</a>
            <a href="team.html">Team Behind</a>
            <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
            <div class="sidebar" id="sidebar">
                <a href="#">Your Activities</a>
                <a href="#">Setting</a>
                <a href="complaint.html">Report Issue</a>
                <a href="FAQ.html">FAQ</a>
            </div>
            <script>
                function toggleSidebar() {
                    const sidebar = document.getElementById("sidebar");
                    sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
                }
            </script>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="locationSearch" placeholder="Search food requests in your area">
            <button id="searchButton">üîç</button>
        </div>
        <div id="searchResults"></div>
        <section id="list">
            <h2 class="section-heading">Food Requests</h2>
            <div id="foodRequestList" class="card-container" style="background-color: aliceblue;">
                <!-- Food requests will appear here as donation-like cards -->
            </div>
        </section>
    </main>

    <footer>
        <p>¬© 2025 Community Food Request Platform. All rights reserved.</p>
    </footer>
    <style> 
        #login-button {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 12px 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        #login-button:hover {
            transform: scale(1.1);
            background: #2E7D32;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        @media screen and (max-width: 600px) {
            #login-button {
                right: 10px;
                top: 10px;
                padding: 10px 15px;
            }
        }
        nav a {
            position: relative;
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ffffff;
            opacity: 0;
            transform: scale(1.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        nav a:hover::before {
            opacity: 1;
            transform: scale(1);
        }
    </style>

    <script src="FSD_JS.js"></script>

    <div class="profile-popup" id="profile-popup">
        <div class="profile-info" id="profile-info"></div>
        <button class="back-button" onclick="goBack()">Back</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        const loginButton = document.getElementById('login-button');
        const profilePopup = document.getElementById('profile-popup');
        const profileInfo = document.getElementById('profile-info');

        if (user) {
            loginButton.textContent = user.name;
            loginButton.href = '#';
            loginButton.onclick = () => showProfile();
            profileInfo.textContent = `Name: ${user.name}, Mobile: ${user.mobile}, Role: ${user.role}`;
        } else {
            loginButton.onclick = () => window.location.href = 'login.html';
        }

        function showProfile() {
            profilePopup.classList.add('active');
        }

        function logout() {
            localStorage.removeItem('user');
            loginButton.textContent = 'Login / Sign Up';
            loginButton.href = 'login.html';
            profilePopup.classList.remove('active');
        }

        function goBack() {
            window.location.href = 'Food_Request.html';
        }
    </script>
</body>
</html>
